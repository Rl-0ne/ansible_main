---
# tasks file for ansible_main
- name: Getting Started First Playbook
  hosts: all
  tasks:
    - name: display message
      debug:
        msg: 'fdsfdsfsd'
    #- name: includes | loading local task
    #  include_tasks: not_main.yml
    - name: includes | loading remote role
      include_role: 
       name: github:test
      when:
        - selected_environment is defined

- name: Prepare for patching
  gather_facts: no
  hosts: localhost
  vars_files:
    - ../vars/main.yml
  vars:
    required_roles:
      - github:test
  tasks:
    - name: patch | Get dependencies
      include_tasks: get-deps.yml
